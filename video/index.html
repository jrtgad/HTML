
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reproductor de video</title>
	<link rel="stylesheet" type="text/css" href="css/screen_less.css">
	<script src="js/multimedia.js"></script>
</head>
<body>
		<video autobuffer="true" id="video">
			<source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
			<source src="video/small.ogv" type="video/ogg">
			<source src="video/small.webm" type="video/webm">
			Su reproductor no soporta los formatos de video
		</video>
		<progress min="0" max="100" value="0" id="bar"></progress>
		<div id="controles">
			<img id="play">
			<img id="pause">
			<img id="volup">
			<img id="voldown">
		</div>
</body>
</html>
